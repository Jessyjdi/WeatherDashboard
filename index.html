<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather DashBoard</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
  <!--  <link rel="stylesheet" href="./assets/css/jass.css" /> -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
     crossorigin="anonymous">

</head>
<body>
<header class="container">
    <h1 class="main-header">Weather Dashboard</h1>
</header>
 <main>
<div class="form-outline">
    <h3>Search for a City:</h3>
    <input type="search" id="form1" class="form-control" placeholder="Search City" aria-label="Search" />
    <button class="btn btn-primary" type="button">Search</button>
</div>

</main>
  
<main class="container dashboard">
    <div class="row p-2">
        <!-- Right column with current weather and 5 day forecast -->
    <div class="col-sm-12 col-md-9 order-md-2">
        <div class="row">
           <div class="col-12 currentWeather p-0">
               <div class="d-flex cityName">
                   <h2 class="weather_city">City</h2>
                  <p class="weather_day">Day</p>                  
               </div class="Weather_current">   
                   <p class="weather_indicator weather_indicator--humidity"><span class="value">50</span>%</p>                
                   <p class="weather_indicator weather_indicator--Temperature"><span class="value">76.62</span> &deg;F</p>
                   <p class="weather_indicator weather_indicator--wind"><span class="value">83</span> MPH</p>
                </div>
                <h2>5 Day Forecast</h2>
                <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                    <div class="card day-1 m-0">
                        <div class="card-body p-1">
                         <div class ="weather_forecast">
                         <article class="weather_forecast_item">
                            <img src="./assets/images/clearsky.png" alt="clear sky" class="weather_forecast_icon">
                            <h3 class="weather_forecast_day">Day 1</h3>
                            <p class ="weather_forecast_temperature"><span class="value"></span> &deg;F</p>
                            <p class="pl-2">Wind: <span id="wind"></span> MPH</p>
                            <p class="pl-2">Humidity: <span id="humidity"></span>% </p>
                        </article>
                         </div>        
                        </div>
                     </div>
                 </div>
                 <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                    <div class="card day-1 m-0">
                        <div class="card-body p-1">
                         <div class ="weather_forecast">
                         <article class="weather_forecast_item">
                            <img src="./assets/images/brokenClouds.png" alt="broken clouds" class="weather_forecast_icon">
                            <h3 class="weather_forecast_day">Day 2</h3>
                            <p class ="weather_forecast_temperature"><span class="value"></span> &deg;F</p>
                            <p class="pl-2">Wind: <span id="wind"></span> MPH</p>
                            <p class="pl-2">Humidity: <span id="humidity"></span>% </p>
                        </article>
                         </div>        
                        </div>
                     </div>
                 </div>
                 <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                    <div class="card day-1 m-0">
                        <div class="card-body p-1">
                         <div class ="weather_forecast">
                         <article class="weather_forecast_item">
                            <img src="./assets/images/rain.png" alt="Rain" class="weather_forecast_icon">
                            <h3 class="weather_forecast_day">Day 3</h3>
                            <p class ="weather_forecast_temperature"><span class="value"></span> &deg;F</p>
                            <p class="pl-2">Wind: <span id="wind"></span> MPH</p>
                            <p class="pl-2">Humidity: <span id="humidity"></span>% </p>
                        </article>
                         </div>        
                        </div>
                     </div>
                 </div>
                 <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                    <div class="card day-1 m-0">
                        <div class="card-body p-1">
                         <div class ="weather_forecast">
                         <article class="weather_forecast_item">
                            <img src="./assets/images/snow.png" alt="Snow" class="weather_forecast_icon">
                            <h3 class="weather_forecast_day">Day 4</h3>
                            <p class ="weather_forecast_temperature"><span class="value"></span> &deg;F</p>
                            <p class="pl-2">Wind: <span id="wind"></span> MPH</p>
                            <p class="pl-2">Humidity: <span id="humidity"></span>% </p>
                        </article>
                         </div>        
                        </div>
                     </div>
                 </div>
                 <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                    <div class="card day-1 m-0">
                        <div class="card-body p-1">
                         <div class ="weather_forecast">
                         <article class="weather_forecast_item">
                            <img src="./assets/images/wind.png" alt="Wind" class="weather_forecast_icon">
                            <h3 class="weather_forecast_day">Day 5</h3>
                            <p class ="weather_forecast_temperature"><span class="value"></span> &deg;F</p>
                            <p class="pl-2">Wind: <span id="wind"></span> MPH</p>
                            <p class="pl-2">Humidity: <span id="humidity"></span>% </p>
                        </article>
                         </div>        
                        </div>
                     </div>
                 </div>
                </div>
            </div>
        </div>
    </main>
                    
<!-- Link the DayJS library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>   
</body>
</html>
